<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid de Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Equipe do Projeto</h1>
    <div class="card-grid">
      <div class="card">
        <img src="https://via.placeholder.com/100" alt="Avatar 1">
        <h2>Ana Maria</h2>
        <p>Desenvolvedora Front-End</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/100" alt="Avatar 2">
        <h2>Lucas</h2>
        <p>UX Designer</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/100" alt="Avatar 3">
        <h2>Marina Alves</h2>
        <p>Gerente de Projeto</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/100" alt="Avatar 4">
        <h2>Jo√£o</h2>
        <p>Desenvolvedor Back-End</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/100" alt="Avatar 5">
        <h2>Rafaela</h2>
        <p>Analista de Dados</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/100" alt="Avatar 6">
        <h2>Pedro Luam</h2>
        <p>QA Tester</p>
      </div>
    </div>
  </div>
</body>
</html>
